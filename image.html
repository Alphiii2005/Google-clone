<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Link -->
    <div class="nav">
        <a href="index.html">Google Search</a>
    </div>

    <!-- Google Image Search Form -->
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/800px-Google_Images_2015_logo.svg.png" alt="Google Logo" class="logo">
        <form action="https://www.google.com/search">
            <input type="hidden" name="tbm" value="isch">  <!-- Enables Image Search -->
            <input type="text" name="q" class="search-bar" placeholder="Search Images">
            <div class="buttons">
                <input type="submit" value="Search Images">
            </div>
        </form>
    </div>

</body>
</html>
